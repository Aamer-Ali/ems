{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

        <h1> List of {{title}}</h1> 
        
        {% if questions %}
            {% for question in questions %}
                <li><a href="/poll/details/{{question.id}}"> {{question.title}} </a></li> 
            {% endfor %}
        {% else %}
            <h1> There are know questions available. </h1>
        {% endif %}

    {% endblock %}
</body>
</html>
